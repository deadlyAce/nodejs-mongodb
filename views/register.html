<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/register.css" />
	</head>
	<body>
		
<form class="form-horizontal" acitve="/register" method="post"> 
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" name="user">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">ClassNumber</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="inputClassNumber" placeholder="ClassNumber" name="num">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pass">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Nation</label>
      <div class="col-lg-10">
        <select class="form-control" id="select" name="nation">
          		<option value="汉族">汉族</option>
				<option value="阿昌族">阿昌族</option>
				<option value="白族">白族</option>
				<option value="保安族">保安族</option> 
				<option value="布朗族">布朗族</option>
				<option value="布依族">布依族</option>
				<option value="朝鲜族">朝鲜族</option>
				<option value="达斡尔族">达斡尔族</option>
				<option value="傣族">傣族</option>
				<option value="德昂族">德昂族</option>
				<option value="侗族">侗族</option>
				<option value="东乡族">东乡族</option>
				<option value="独龙族">独龙族</option>
				<option value="鄂伦春族">鄂伦春族</option>
				<option value="俄罗斯族">俄罗斯族</option>
				<option value="鄂温克族">鄂温克族</option>
				<option value="高山族">高山族</option>
				<option value="仡佬族">仡佬族</option>
				<option value="哈尼族">哈尼族</option>
				<option value="哈萨克族">哈萨克族</option>
				<option value="赫哲族">赫哲族</option>
				<option value="回族">回族</option>
				<option value="基诺族">基诺族</option>
				<option value="京族">京族</option>
				<option value="景颇族">景颇族</option>
				<option value="柯尔克孜族">柯尔克孜族</option>
				<option value="拉祜族">拉祜族</option>
				<option value="黎族">黎族</option>
				<option value="傈僳族">傈僳族</option>
				<option value="珞巴族">珞巴族</option>
				<option value="满族">满族</option>

      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">interest</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" name="interest"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="genderMan" value="man" checked="true">
            Man
          </label>
          <label style="margin-left:10%;">
            <input type="radio" name="optionsRadios" id="genderWoman" value="woman">
            Woman
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" id="cancel">Cancel</button>
        <button type="submit" class="btn btn-primary" id="sub">Register</button>
      </div>
    </div>
  </fieldset>
</form>




<script type="text/javascript" src="/javascripts/jquery.js"></script>
<script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascripts/register.js"></script>
	</body>
</html>
